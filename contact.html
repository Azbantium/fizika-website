    <!-- This script is required for the accordion to be interactive -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

    <script>
        // Get the theme toggle button and icons
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Function to set the theme and update UI
        const setTheme = (isDark) => {
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                document.documentElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
                localStorage.setItem('theme', 'light');
            }
        };

        // Check the initial theme on page load
        const isDarkMode = localStorage.getItem('theme') === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        setTheme(isDarkMode);

        // Add click event listener to the toggle button
        themeToggleBtn.addEventListener('click', () => {
            const isCurrentlyDark = document.documentElement.classList.contains('dark');
            setTheme(!isCurrentlyDark);
        });
    </script>

    <script>
        // Get the menu toggle button and the menu itself
        const menuToggleBtn = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        // Add click event listener to the toggle button
        menuToggleBtn.addEventListener('click', () => {
            // First, get the live height of the header
            const headerHeight = document.getElementById('header').offsetHeight;
            // Then, set the top position of the menu to that height
            menu.style.top = `${headerHeight}px`;

            menu.classList.toggle('hidden');
            menu.classList.toggle('absolute');
            menu.classList.toggle('left-0');
            menu.classList.toggle('w-full');
            menu.classList.toggle('text-center');

            menu.classList.toggle('dark:bg-gray-800/80');
            menu.classList.toggle('backdrop-blur-sm');
        });
        // Add scroll event listener to the window
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                header.classList.add('shadow-lg');
            } else {
                header.classList.remove('shadow-lg');
            }
        });
    </script>
